<footer class="container">
  <small>
    © <time datetime="{{ now.Format "2006" }}">{{ now.Format "2006" }}</time> «{{ .Site.Title }}».
    {{ range $index, $item := .Site.Menus.footer }}
      {{ if ne $index 0 }}·{{ end }}
      <a href="{{ $item.URL }}">{{ $item.Name }}</a>
    {{ end }}
  </small>
</footer>
