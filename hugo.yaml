# Абсолютный URL-адрес вашего опубликованного сайта, включая протокол, хост и путь.
baseURL: https://viborimeni.ru/

# Каскадные параметры: применяют метаданные к определенным наборам страниц.
cascade:
  - menus: footer
    target:
      path: '{/[!index]*,/**/index}'

# Удалять ли файлы из целевого каталога сайта, у которых нет соответствующих файлов в каталоге `static` во время сборки.
cleanDestinationDir: true

# Язык контента по умолчанию.
defaultContentLanguage: ru

# Отключает вставку мета-тега 'generator' от Hugo.
disableHugoGeneratorInject: true

# Отключить генерацию определенных видов страниц (RSS-ленты, страницы таксономий и терминов).
disableKinds: [RSS]

# Включает информацию из Git для каждой страницы.
enableGitInfo: true

# Генерировать ли файл robots.txt.
enableRobotsTXT: true

# Код языка сайта (например, en, ru).
languageCode: ru

# Конфигурация меню сайта.
menu:
  main:
    - pageRef: /names/
      weight: 1
    - pageRef: /collections/
      weight: 2
    - pageRef: /tools/sovmestimost/
      weight: 3
    - pageRef: /about/
      weight: 4

module:
  imports:
    - path: github.com/chimkiu/hugo-universal-theme
    - mounts:
        - source: scss
          target: assets/scss/picocss
      path: github.com/picocss/pico
  replacements:
    - github.com/chimkiu/hugo-universal-theme -> ../../../themes/hugo-universal-theme

# Останавливать сборку при возникновении предупреждений.
# panicOnWarning: true

# Пользовательские параметры, доступные во всем сайте.
params:
  ads:
    enabled: false
    positions:
      floor:
        blockId: X-X-XXXXXXXX-X
        enabled: false
        platform: touch
        type: floorAd
      inarticle:
        blockId: X-X-XXXXXXXX-X
        enabled: false
      sidebar:
        blockId: X-X-XXXXXXXX-X
        enabled: false
      top:
        blockId: X-X-XXXXXXXX-X
        enabled: false
      underarticle:
        blockId: X-X-XXXXXXXX-X
        enabled: false
    provider: yandex
  favicon:
    bg: '#524ed2'
    radius: 32
    text: И
  # yandexMetrika:
  #   id: 103884727

permalinks:
  page:
    collections: '/podborki/:slugorcontentbasename/'
    names: '/imena/:slugorcontentbasename/'
  section:
    collections: /podborki/
    names: /imena/

# Печатать предупреждения, связанные с интернационализацией (i18n).
printI18nWarnings: true

# Печатать предупреждения о путях.
printPathWarnings: true

# Печатать предупреждения о неиспользуемых шаблонах.
printUnusedTemplates: true

# Конфигурация для похожих (связанных) страниц.
related:
  includeNewer: false # Включать ли более новые страницы в список похожих.
  indices: # Индексы, используемые для поиска похожих страниц.
    - applyFilter: true
      name: keywords
      toLower: true
      weight: 80
  threshold: 100 # Порог релевантности для похожих страниц (0-100).
  toLower: true # Приводить ли термины к нижнему регистру при поиске.

# Конфигурация карты сайта (sitemap.xml).
sitemap:
  changefreq: weekly # Частота обновления страниц.
  priority: 0.6 # Приоритет страниц.

# Количество слов в автоматически генерируемом кратком содержании.
summaryLength: 10

taxonomies:
  gender: genders # male, female, unisex
  letter: letters # a, b, v, g …
  origin: origins # russian, arabic, japanese, tatar …
  religion: religions # muslim, orthodox, biblical
  style: styles # beautiful, modern, strong, rare, nature

# Заголовок сайта.
title: Выбор Имени
